<ng-container *ngFor="let district of federalDistricts">
  <div class="item">
    <button
      *ngIf="regionControlName" 
      (click)="loadRegion(district); checkedChildren(district); toggle(district)">
      +
    </button>
    <input 
      type="checkbox"
      [checked]="district?.checked" 
      (change)="checked(district);"/>
    <span>{{ district?.name }}</span>

    <ng-container *ngIf="district?.regions && district?.toggled">
      <app-region
        [formGroup]="formGroup"
        [regionControlName]="regionControlName"
        [cityControlName]="cityControlName" 
        [regions]="district?.regions"
        [parrentChecked]="district?.checked"
        (deselect)="deselected(district, $event)">
      </app-region>
    </ng-container>
  </div>
</ng-container>
