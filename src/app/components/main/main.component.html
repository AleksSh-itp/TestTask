<ng-container *ngFor="let item of [1, 2, 3, 4, 5]">
    <form
        class="item" 
        [formGroup]="formGroup">
        <button 
            type="button" 
            color="primary" 
            (click)="toggle()">
            +
        </button>
        <input 
            type="checkbox" 
            [formControl]="federalDistrictControl"
            [checked]=""/>
        <ng-container>
            Federal District
        </ng-container>
    </form>
</ng-container>
